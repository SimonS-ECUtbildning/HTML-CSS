<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon | Manage All Your Money in One App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <nav class="main-nav"> 

        <div class="container">

            <div class="nav-right flex-center">
                <a href="/">
                    <img src="./images/silicon logotype.svg" alt="Silicon logotype">
                </a>

                <a href="#">Features</a>
            </div>

            
            <div class="nav-left flex-center">
                
                <div class="darkmode-toggle flex-center">           
                     <p>Dark mode</p>
                    <label class="toggle">
                        <input type="checkbox" id="darkmode-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <button class="btn btn-primary ">
                    <img src="./images/icons/user.svg" alt="">
                    <span>Sign in / up</span>
                </button>
            </div>
        </div>
        


    </nav>
    
    <main>

        <section class="hero ">

            <div class="container flex-center">
                <h1 class="headline">Manage All Your Money in One App</h1>
                <p class="subtitle">We offer you a new generation of the mobile banking.
                    Save, spend & manage money in your pocket.</p>

                <button class="discover-more">
                    <img src="/images/icons/chevron-down-solid.svg" alt="">
                    <span>Discover more</span>
                </button>
            </div>

            <div class="phone-img-container flex-center">
                <img class="hero-iphones" src="/images/iphones.svg" alt="two iphones showing graphs and transactions">
            </div>

        </section>

    </main>

</body>
</html>
